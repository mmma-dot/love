<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моей любимой ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background-color: pink;
        }
        h1 {
            font-size: 3em;
            margin-top: 20vh;
            animation: fadeIn 2s ease-in-out, pulse 3s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .message-box {
            display: none;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
            background-color: pink;
        }
        button {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            background: #ff3366;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc0044;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Для моей принцессы ❤️</h1>
    <button onclick="showMessage()">Нажми меня</button>
    <div class="message-box" id="message">
        <p>Ты самая красивая, нежная и любимая! ❤️</p>
        <p>Я всегда буду рядом с тобой!</p>
    </div>

    <audio id="bg-music" loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('bg-music').play();
        }

        function createHeart() {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
